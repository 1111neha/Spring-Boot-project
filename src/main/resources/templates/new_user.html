<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
 body{
        background-image: url('http://merehead.com/blog/wp-content/uploads/gradient-design.jpeg');
}
a{
		float: right;
       
    }
 </style>
</head>

<body>
    <div class="container">
        <h1>Parking Management System</h1>
        <hr>
        <h2>Book slot</h2>
        <hr>


        <form action="#" th:action="@{/saveuser}" th:object="${user}" method="POST">
        
            <input type="text" th:field="*{firstname}" placeholder="User First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastname}" placeholder="User Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder= "User Email" class="form-control mb-4 col-4">
           <label>Choose Slot </label>
		<select th:field="*{slot}">
    <option th:each="p : ${listslot}" th:value="${p}" th:text="${p}" />
    </select>
            
            <button type="submit" class="btn btn-dark"> Confirm</button>
        </form>

        <hr>

      <a th:href = "@{/adminpanel}" class="btn btn-primary btn-lg">Admin Panel </a> 
    </div>
</body>

</html>
